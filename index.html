<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Photo Gallery App</div>
        <form class="form">
            <label class="label" for="query"></label>
            <input 
                type="text" 
                id="query"
                name="query"
                class="input"
                placeholder="Type word for Search"
            >
            <button class="button" id="submit" type="button">Search</button>
        </form>
        <div class="photo-list" id="photo_list">

        </div>
    </div> 
    <script src="app.js"></script>
</body>
</html>
